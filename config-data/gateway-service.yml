server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: microservicio1
          uri: lb://microservicio1
          predicates:
            - Path=/customers/**
        - id: microservicio2
          uri: lb://microservicio2
          predicates:
            - Path=/products/**
        - id: microservicio3
          uri: lb://microservicio3
          predicates:
            - Path=/invoices/**
        - id: microservicio4
          uri: lb://microservicio4
          predicates:
            - Path=/invoices/**
