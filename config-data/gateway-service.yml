server:
  port: 8008

eureka:
  instance:
    hostname: localhost
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8099/eureka/
    prefer-ip-address: true

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: microservicio1
          uri: lb://microservicio1
          predicates:
            - Path=/customers/**
        - id: microservicio2
          uri: lb://microservicio2
          predicates:
            - Path=/accounts/**
        - id: microservicio3
          uri: lb://microservicio3
          predicates:
            - Path=/credits/**
        - id: microservicio4
          uri: lb://microservicio4
          predicates:
            - Path=/transacctions/**
